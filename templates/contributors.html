<head>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }

    body,
    html {
        background-color: #ffffff;
    }

    body,
    p,
    input,
    select,
    textarea,
    button {
        font-family: "Montserrat", sans-serif;
        letter-spacing: -0.2px;
        font-size: 16px;
    }

    form {
        padding: 16px;
        width: 70%;
        margin: 0 auto;
    }

    .segment {
        padding: 32px 0;
        text-align: center;
    }

    button {
        border: 0;
        outline: 0;
        font-size: 12px;
        border-radius: 320px;
        padding: 10px;
        background-color: #ffffff;
        text-shadow: 1px 1px 0 #fff;
        font-family: ABeeZee;
        letter-spacing: 2px;

    }





    button {
        color: #61677c;
        font-weight: bold;
        box-shadow: -2px -2px 5px #babecc, 2px 2px 5px #cccfda;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        font-weight: 600;

    }

    button:active {
        box-shadow: inset 1px 1px 2px #cccfda, inset -1px -1px 2px #fff;
    }


    button.black {
        display: block;

        width: 25%;
        color: #0f0e0e;
    }



    .img {
        border-radius: 20px;

    }

    .main_card {
        border: 0;
        outline: 0;
        font-size: 15px;
        border-radius: 20px;
        box-shadow: -2px -2px 5px #d7d9e0, 2px 2px 5px #d7d9e0;
    }

    .main_card_text {
        text-align: left;
        font-size: 15px;
        font-family: ABeeZee;
    }

    .contri {
        border-radius: 20px;
        box-shadow: -2px -2px 5px #d7d9e0, 2px 2px 5px #d7d9e0;
        text-align: center;
        padding: 10px;
    }

    .card_down_text {
        font-family: ABeeZee;
        font-size: 13px;
    }

    .data {
        width: 70%;
    }

    .hide {
        font-family: ABeeZee;
    }

    .hide_div {
        margin-left: 70%;
    }

    .how {
        font-family: ABeeZee;
    }

    .amounts {
        border-radius: 20px;
        border: 1px solid gray;
        box-shadow: none;
        padding: 10px;
    }

    #left {
        float: left;
        width: 40%;



    }

    #right {
        float: right;
        width: 40%;


    }

    #or {
        font-size: 15px;
    }

    .proceed {
        border-radius: 20px;
        padding: 10px;
        color: rgb(15, 90, 230);

    }
    .name{
        text-align: left;
        color:rgb(65, 2, 2)
    }
    .date{
        text-align: left;
        font-size: 15px;
        color:rgb(65, 2, 2)
    }
    .date_{
        text-align: left;
        font-size: 15px;
        color:rgb(65, 2, 2)
    }
    ul {
        list-style: none;
          padding-left: 5px;
      }
      ul li {
        display: inline-block;
        background-color: rgb(65, 2, 2);
        margin-top: 10px;
        border-radius: 50%;
      }
      ul li a {
        color: white;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        text-decoration: none;
        height: 50px;
        width: 50px;
      }
      ul li a:hover, ul li a:active {
        color: lightsalmon;
        text-decoration: none;
      }
</style>

                <div class="col-11">

          
                      <ul style="float:left" class="mx-2">
                          <li><a href="#">S</a></li>

                    <p class = "name p-0 mx-2 my-2"><b>{{val['name']}}</b></p>

                </div>
