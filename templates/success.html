<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://dhitifoundation.com/wp-content/uploads/2020/12/cropped-DHITI-FULL-NEW-LOGO-3-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://dhitifoundation.com/wp-content/uploads/2020/12/cropped-DHITI-FULL-NEW-LOGO-3-192x192.png" sizes="192x192" />

  </head>
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
      }
        h1 {
          color: #88B04B;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-weight: 900;
          font-size: 40px;
          margin-bottom: 10px;
        }
        p {
          color: #404F5E;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-size:20px;
          margin: 0;
        }
      i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }

    <body>
      <div class="card">
          <center>
              <h1>Dhiti Foundation</h1>
          </center>
      <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
        <i class="checkmark">✓</i>
      </div>
        <h1>Success</h1>
        <h1 id="stat_user"></h1>
        <p id="stat"></p>
      </div>
    </body>
    <script>
        document.getElementById("stat").innerHTML = `We have received your contribution <br/>of ₹${sessionStorage.getItem("user_amount")}`

        document.getElementById("stat_user").innerHTML = `Hey ${sessionStorage.getItem("user_name")}!!`
